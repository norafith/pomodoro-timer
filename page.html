<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" href="main.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pomodoro</title>
    </head>
    <body class="body-working">
        <header>
            <h1>Pomodoro Timer</h1>
        </header>
        <main>
            <div>
                <span id="break-status">Press button to start!</span>
            </div>
            <div>
                <span id="timer">00:00</span>
            </div>
            <div>
                <button id="restart-button" class="btn-working">Restart</button>
                <button id="start-button" class="btn-working">Start!</button>
            </div>
        </main>
        <footer>
            <small>
                <span id="author-text">
                    made by <a id="author-text-link" href="https://github.com/norisgore">norisgore</a>
                </span>
            </small>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
